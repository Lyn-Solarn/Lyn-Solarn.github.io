<!DOCTYPE html>
<html>
	<head>
		<title> The Seasons </title>
		<meta charset="utf-8" />
        <link rel="stylesheet" href="css-selectors.css">
	</head>
	
	<body>
		
		<header>
			<h1 id="seasons-header">The Seasons</h1>
		</header>
		
		<main>

			<!--first row-->
			<div class="figure-container">
	
				<figure>
					<img class="figure-img" id="top-left-img" src="https://csumb.space/cst/336/practice/img/spring.png" alt= "spring"/>
					<figcaption>
						Spring
					</figcaption>
				</figure>
				<figure>
					<img class="figure-img" id="top-right-img" src="https://csumb.space/cst/336/practice/img/summer.png" alt= "summer"/>
					<figcaption>
						Summer
					</figcaption>
				</figure>
				
			</div>
			
			<!--second row-->
			<div class="figure-container">
				
				<figure>
					<img class="figure-img" id="bottom-left-img" src= "https://csumb.space/cst/336/practice/img/fall.png" alt= "fall"/>
					<figcaption>
						Autumn
					</figcaption>
				</figure>
	
				<figure>
					<img class="figure-img" id="bottom-right-img" src= "https://csumb.space/cst/336/practice/img/winter.png" alt= "winter"/>
					<figcaption>
						Winter
					</figcaption>
				</figure>
	
			</div>
			
		</main>
		
		<hr>
		
		<footer>
			California State University Monterey Bay
			<br><img id="csumb-logo" src="https://csumb.space/cst/336/img/csumb_logo.png">
